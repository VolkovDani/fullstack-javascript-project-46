name: my-check

on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          cache: 'npm'

      - run: make install
  test 1:
    steps:
      - name: Test eslint
        run: make lint
  test 2:
    needs: Test eslint
    steps:
      - name: Test jest
        run: make test
