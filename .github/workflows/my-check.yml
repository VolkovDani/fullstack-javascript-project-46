name: my-check

on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
          with:
            cache: 'npm'

      - run: make install

      - name: Test eslint
        run: make lint

      - name: Test jest
        run: make test
        need: Test eslint
